{% extends 'main/base.html' %}
{% load static %}
{% block content %}
<h1 class="page-title">Смена пароля</h1>
<div class="separator"></div>
<form action="{% url 'authentication:change_password' %}" class="consultation-form change-password-form" method="post">
    <div class="consultation-form-subblock">
        {% csrf_token %}
        {% for field in form %}
            {{ field }}
        {% endfor %}
        <input type="submit" class="med-button login-submit" value="Поменять">
    </div>
</form>
{% endblock %}
